<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">

    <title>formulaire d'inscription</title>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="authentification.html">accuil</a></li>
                <li><a href="produit.html">produit</a></li>
                <li><a href="contact.html">contact</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="Accuil">
    <h1>Inscription</h1>
    <form action="/submit-form" method="post" >
        <div>
            <label for="nom">Prenom</label>
            <input type="text" name="firstname" id="prenom" required>
        </div>
        <div>
            <label for="nom">Nom</label>
            <input type="text" name="lastname" id="nom" required>
        </div>
        <div class="form-group">
            <label for="sexe">sexe:</label>
            <select id="sexe" name="sexe">
                <option value="homme">Homme</option>
                <option value="femme">Femme</option>
            </select>
        </div>
        <div>
            <label for="Email">Email:</label>
            <input type="email" name="Email" id="Email" required>
        </div>
        <div>
            <label for="adresse">adresse:</label>
            <input type="text" id="adresse" name="adresse" required>
        </div>
        <div>
            <label for="ville">ville:</label>
            <input type="text" id="ville" name="ville" required>
        </div>
        <div >
            <label for="telephone">numero de telephone :</label>
            <input type="tel" id="telephone" name="telephone" required>
        </div>
        <div>
            <label for="password">mot de passe :</label>
            <input type="password " id="password" name="password">
        </div>
        <div>
        <label for="confirmpassword">confimer le mot de passe:</label>
        <input type="password" id="confirmpassword" name="confirmpassword">
        </div>
        <div>
            <input type="submit" value="soumettre">
        </div>
        </section>
          </main>

        </footer>
    </form>

           </html>
